{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Delete License Plate</h2>

<p>Are you sure you want to delete <strong>{{ plate.plate_number }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit"
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
    Yes, Delete
  </button>
  <a href="{% url 'users:license_plates' %}"
     class="ml-4 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
