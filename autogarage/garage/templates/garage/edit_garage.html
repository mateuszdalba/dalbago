{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

{% if garage and garage.image %}
  <div class="mb-4">
    <p class="text-gray-700 font-semibold">Current Image:</p>
    <img src="{{ garage.image.url }}" alt="{{ garage.name }}" class="w-64 h-40 object-cover rounded shadow">
  </div>
{% endif %}

<h1 class="text-2xl font-bold mb-6">
  {% if garage %}Edit Garage: {{ garage.name }}{% else %}Create New Garage{% endif %}
</h1>

<div class="bg-white shadow rounded-lg p-6">
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="flex space-x-4">
      <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        {% if garage %}Save{% else %}Create{% endif %}
      </button>
      <a href="{% url 'garage:owner_dashboard' %}"
         class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
